<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

svg {
    display: block;
    margin: 50px auto auto auto;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.cheat {stroke: #000; visibility: hidden;}
svg:hover .cheat {visibility: visible;}

.bar1 {
  fill: rgb(228, 26, 28);
}
.bar2 {
  fill: rgb(55, 126, 184);
}

.axis path, .axis line {
  stroke-width: 3px;
}

</style>
<body>
<script src="js/d3.js"></script>
<script src="js/numbers.js"></script>
<script src="js/experiment.js"></script>
<script src="js/main.js"></script>
<script src="js/ui.js"></script>
</body>
