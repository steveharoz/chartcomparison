<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.axis path {
  stroke-width: 2px;
}

</style>
<body>
<script src="js/d3.js"></script>
<script>

var data = [];
for (var i = 0; i < 12; i++) {
  data.push( {
    color: i < 12/2,
    letter: i,
    frequency: Math.random() * 200
  });
}

var groupSpacing = 100;

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var formatPercent = d3.format(".0%");

var xValue = function(d) { return d.letter; }, // data -> value
    xScale = d3.scale.ordinal().rangeRoundBands([0, width], .1), // value -> display
    xMap = function(d) { return xScale(xValue(d)); }, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .tickSize(0, 0)
        .tickValues([])
        .tickFormat(null);

var yValue = function(d) { return d.frequency; }, // data -> value
    yScale = d3.scale.linear().domain([0,200]).range([height, 5]), // value -> display
    yMap = function(d) { return yScale(yValue(d)); }, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left")
        .tickSize(0, 0)
        //.tickValues([])
        .tickFormat(null);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

loadData = function(data) {
  xScale.domain(data.map(xValue));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", xMap)
      .attr("width", xScale.rangeBand)
      .attr("y", yMap)
      .attr("height", function(d) { return height - yMap(d); })
      .style("fill", function (d) { return d.color ? 'rgb(228, 26, 28)' : 'rgb(55, 126, 184)'; }) ;

};
loadData(data);

function type(d) {
  d.frequency = +d.frequency;
  return d;
}

</script>
</body>
